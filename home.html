<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <div class="container py-4">
    <h1 class="mb-4 text-center text-warning"><i class="fa-solid fa-tv"></i> TV Shows</h1>

    <input id="search" class="form-control mb-4" placeholder="Search shows...">

    <div id="list" class="row g-3"></div>

    <div class="text-center mt-4">
      <button id="loadMore" class="btn btn-warning btn-lg"><i class="fa-solid fa-arrow-down"></i> Load More</button>
    </div>
  </div>

  <button id="toTopBtn" title="Go to top"><i class="fa-solid fa-arrow-up"></i></button>

  <script type="module" src="home.js"></script>
  <script>
    const toTopBtn = document.getElementById('toTopBtn');
    window.onscroll = function() {
      if(document.body.scrollTop > 300 || document.documentElement.scrollTop > 300){
        toTopBtn.style.display = "block";
      } else {
        toTopBtn.style.display = "none";
      }
    };

    toTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
