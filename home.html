<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #000;
      color: #fff;
    }

    .sticky-search {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #000;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
      border-color: #ff3333;
    }

    .card img {
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }

    h1 {
      font-weight: 700;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="container py-4">

    <h1 class="mb-4 text-center">TV Shows</h1>

    <div class="sticky-search">
      <input id="search" class="form-control mb-3" placeholder="Search...">
    </div>

    <div id="list" class="row g-3"></div>

    <div class="text-center mt-4">
      <button id="loadMore" class="btn btn-danger px-4">Load More</button>
    </div>

  </div>

  <script type="module" src="home.js"></script>

</body>
</html>
