<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glass Movie Hub — Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="gmh-body">
  <a class="back-floating" href="home.html">← Back</a>
  <main class="detail-stage">
    <div id="backdrop" class="backdrop"></div>
    <div id="detailCard" class="detail-card glass">
      <div class="detail-left">
        <img id="detailImg" src="" alt="poster" />
      </div>
      <div class="detail-right">
        <h1 id="dTitle"></h1>
        <p id="dGenres" class="muted"></p>
        <div id="dSummary" class="summary"></div>
        <div class="meta-row">
          <span id="dRating">Rating: N/A</span>
          <span id="dStatus">Status: -</span>
          <span id="dPremier">Premiered: -</span>
        </div>
        <div class="actions">
          <a id="dSite" class="glass-btn" target="_blank" href="#">Official Site</a>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="detail.js"></script>
</body>
</html>
